<!DOCTYPE html>
<html>
<HEAD>
<META http-equiv="Content-Type" content="text/html; charset=iso-8859-1" charset="iso-8859-1">
<META http-equiv="Content-Style-Type" content="text/css">
<link rel=stylesheet type="text/css" href="disp.css">
<SCRIPT language="JavaScript" src="sub.js"></SCRIPT>

<title>Navigation control</title>
<SCRIPT type="text/javascript">


function frameclose(){
  window.top.document.getElementById("nav").style.display = "none";
  window.top.document.getElementById("content").style.gridColumn = "1 / span 2";
  window.top.document.getElementById("pdf").style.gridRow = "2 / span 1";
  window.top.document.getElementById("frameopen").style.display="block";
  
}
function frameopen(){
  window.top.document.getElementById("nav").style.display = "grid";
  window.top.document.getElementById("content").style.gridColumn = "2 / span 1";
  window.top.document.getElementById("pdf").style.gridArea = "pdf";
  window.top.document.getElementById("frameopen").style.display="none";
}

function setbtnimage(status, PsBaseFile, PoObj){
  if (status==0) {
	document.images[PoObj].src='./images/' + PsBaseFile + '1.gif';
  }else if (status==1) {
	document.images[PoObj].src='./images/' + PsBaseFile + '2.gif';
  }else{
	document.images[PoObj].src='./images/' + PsBaseFile + '3.gif';
  }
}

</SCRIPT>
<script type="text/javascript">

GetTitleName();

</script>
</HEAD>

<BODY class="header">
  
<TABLE border="0" width="100%" height="100%" cellpadding="0" cellspacing="0">
  <TBODY>
    <TR>
      <TD valign="middle" align="center">
        <A href="javascript:frameclose()" onmousedown="setbtnimage(2,'treeclose','treeclose')" onmouseover="setbtnimage(1,'treeclose','treeclose')" onmouseout="setbtnimage(0,'treeclose','treeclose')" onmouseup="setbtnimage(1,'treeclose','treeclose')"><IMG src="images/treeclose1.gif" border="0" id="treeclose"></A>
        <A href="javascript:parent.menu_tree.AllClose()" onmousedown="setbtnimage(2,'reset','reset')" onmouseover="setbtnimage(1,'reset','reset')" onmouseout="setbtnimage(0,'reset','reset')" onmouseup="setbtnimage(1,'reset','reset')"><IMG src="images/reset1.gif" border="0" id="reset"></A>
      </TD>
    </TR>
  </TBODY>
</TABLE>

</BODY>
</HTML>
