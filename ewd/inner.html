<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<HEAD>
<META http-equiv="Content-Type" content="text/html; charset=UTF-8">
<META name="GENERATOR" content="IBM WebSphere Studio Homepage Builder Version 7.0.0.0 for Windows">
<META http-equiv="Content-Style-Type" content="text/css">
<title>Relay</title>
<script language="JavaScript" src="./lib.js"></script>
<SCRIPT for="window" event="onload">

	var pageParam = -1;
	var arrayPage;

	function document_onload(){

		if( window.location.search != "" ){
			pageParam = getParam(window.location.search, "page");
			path = getParam(window.location.search, "path");

			arrayPage = pageParam.split("+");
			if( arrayPage == null )	return;

			setPDF( path + arrayPage[0] );
			i_menuFrame.initPageInfo( arrayPage );
		}
		console.log("search is blank");

	}

	function getPageArray(){
		return arrayPage; 
	}

	function getParam( query, param ){
		var val = "";

		var ss=devideParam(query);

		for( var i = 0; i < ss.length; i++ ){
			if( ss[i] == param ){
				if( i < ss.length - 1){
					val = ss[i + 1];
					break;
				}
			}
		}
		return val;

	}

	function devideParam(str){
		var regExp=/&|=/;

		str = str.substr(1);
		return str.split(regExp);
	}


	function getPDFName(){
		return PDF_Frame.location.pathname;
	}

	function setPDF(code){
		PDF_Frame.location = code + ".pdf";
	}



</SCRIPT>
</HEAD>
<FRAMESET rows="30,*" cols="*" framespacing="0" border="0" noresize scrolling="no" frameborder="no" onload="document_onload()">
  <FRAME src="i_menu.html" name="i_menuFrame" noresize scrolling="no">
  <FRAME name="PDF_Frame">
  <NOFRAMES>
  
  <NOFRAMES>
  <BODY></BODY>
  </NOFRAMES>
  
  </NOFRAMES>
</FRAMESET>
</html>
