<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<HEAD>
<META http-equiv="Content-Type" content="text/html; charset=UTF-8">
<META name="GENERATOR" content="IBM WebSphere Studio Homepage Builder Version 7.0.0.0 for Windows">
<META http-equiv="Content-Style-Type" content="text/css">
<title>Routing</title>
<SCRIPT for="window" event="onload">
	// document_onload();

	var pageParam = -1;

	function document_onload(){
		if( window.location.search != "" ){
			pageParam = getParam(window.location.search, "page");
			setPDF( pageParam );
			console.log("setPageInfo("+pageParam+")");
			menuFrame.setPageInfo( pageParam );
		}
	}

	function getPageParam(){ return pageParam; }

	function getParam( query, param )
	{
		var val = "";

		var ss=devideParam(query);

		for( var i = 0; i < ss.length; i++ ){
			if( ss[i] == param ){
				if( i < ss.length - 1){
					val = ss[i + 1];
					break;
				}
			}
		}
		return val;

	}

	function devideParam(str)
	{
		var regExp=/&|=/;

		str = str.substr(1);
		return str.split(regExp);
	}


	function getPDFName(){
		// return pdfFrame.location.pathname;
		return pdfFrame.location.pathname;
	}

	function setPDF(code){
		// pdfFrame.location = "overall/" + code + ".pdf";
		pdfFrame.location = (code + ".pdf");
	}


</SCRIPT>
</HEAD>
<FRAMESET rows="30,*" cols="*" framespacing="0" border="0" noresize scrolling="no" frameborder="no" onload="document_onload()">
  <FRAME src="menu.html" name="menuFrame" noresize scrolling="no" ></FRAME>
  <FRAME name="pdfFrame"></FRAME>
</FRAMESET>
</html>
