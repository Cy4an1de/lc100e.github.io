<script language="JavaScript" src="../relay.js"></script>
<script language="JavaScript" src="../lib.js"></script>
<SCRIPT FOR="window" EVENT="onload">
	loadXML("pages.xml");

	var xmlList = null;


	function loadXML(xmlFile) {
			console.log("filke ", xmlFile);
			xhttp = new XMLHttpRequest();
			return new Promise(function(resolve, reject) {
				xhttp.onreadystatechange = function() {
					if (this.readyState == 4) {
						if (xhttp.status >= 300) {
							reject("Error, status code = " + xhttp.status);
						} else {
							xmlList = xhttp.responseXML;
							resolve(xmlList);
							console.log("xmlList ", xmlList);
							onload_page();
						}
					}
				};
				xhttp.open("GET", xmlFile, true);
				xhttp.send();
				return;
			}); 
		}

	function getPageList(){	return xmlList; }
</script>

<body>
	<table border="0" width="100%">
		<tr>
			<td width="20%">
			</td>
			<td align="center">
				<table>
					<tr>
						<td>
							<div id="prevBtn"><input type="button" name="prev_page" value=" &lt; " onclick="page(-1)"></div>
						</td>
						<td><div id="n_page">page 1</div></td>
						<td>
							<div id="nextBtn"><input type="button" name="next_page" value=" &gt; " onclick="page(1)"></div>
						</td>
					</tr>
				</table>
			</td>
			<td width="20%" align="right">
					<div id="btn_Inner" style="visibility:hidden"><input type="button" name="inner" value="Inner Circuit" onclick="navigateToInner()"></div>
			</td>
	</table>
</body>
</HTML>
